<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feliz aniversário</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="conteudo-cabecalho">
        <div class="logo">
          <h1 class="logo-nome">Pa.ra.béns</h1>
          <h1 class="logo-mensagem">Que dia mais especial,
           <br> <strong>é ótimo poder compartilhar com você!</strong>
          </h1>
        </div>
        <div class="imagem-cabecalho">
          <img 
            src="assets/imagens/aniversario-foto.png" 
            alt="">
        </div>
      </div>
    </header>
    <main class="background-overlay">
      <div class="overlay"></div>
      <div class="overlay overlay-color"></div>
      <h2>Adicione um novo parabéns:</h2>
      <section id="form-container">
        <form id="frase-form">
          <input type="hidden" id="frase-id" />
          <label for="frase-conteudo">Pensamento</label>
          <textarea type="text" id="frase-conteudo" placeholder="Digite seu pensamento" required></textarea>
          <label 
            for="frase-autoria">
            Autoria
          </label>
          <input type="text" id="frase-autoria" placeholder="Insira a autoria ou fonte" required />
          <div class="form-botoes">
            <button 
              type="submit" 
              id="botao-salvar">
              Adicionar
            </button>
            <button 
              type="button" 
              id="botao-cancelar">
              Cancelar
            </button>
          </div>
        </form>
      </section>
      <span></span>
      <section id="lista-frases-container">
        <h3>Meu Mural</h3>
        <ul id="lista-frases"></ul>
      </section>
    </main>
    <footer>
      <p>&copy; 
        2024 Desenvolvido através do projeto Memoteca da Alura. 
        Projeto fictício sem fins comerciais.
        Imagem de aniversário: Canva.
      </p>
    </footer>

    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/ui.js"></script>

  </body>
</html>
